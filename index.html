<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Link to style.css -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="container">
      <header>
        <div class="img-wraper">
          <img src="images/icon-star.svg" class="img-star" alt="" />
        </div>
      </header>

      <main>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <form class="checked">
          <fieldset>
            <input
              type="radio"
              id="one"
              class="input"
              name="rating"
              value="One"
            />
            <label for="one" class="label">1</label>

            <input
              type="radio"
              id="two"
              class="input"
              name="rating"
              value="Two"
            />
            <label for="two" class="label">2</label>

            <input
              type="radio"
              id="three"
              class="input"
              name="rating"
              value="Three"
            />
            <label for="three" class="label">3</label>

            <input
              type="radio"
              id="four"
              class="input"
              name="rating"
              value="Four"
            />
            <label for="four" class="label">4</label>

            <input
              type="radio"
              id="five"
              class="input"
              name="rating"
              value="Five"
            />
            <label for="five" class="label">5</label>
          </fieldset>
          <input type="submit" value="SUBMIT" class="submit" />
        </form>
      </main>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nazim Bayraktar</a>.
    </footer>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <!-- You selected -->
    <!-- Add rating here -->
    <!-- out of 5 Thank you! We appreciate you taking the time to give a rating. If
    you ever need more support, donâ€™t hesitate to get in touch! -->

    <!-- Thank you state end -->

    <!-- Link to script tag -->
    <script src="script.js"></script>
  </body>
</html>
